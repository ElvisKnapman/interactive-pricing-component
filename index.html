<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <title>Interactive pricing component</title>
  </head>
  <body>
    <div class="page-container">
      <header class="header-container">
        <div class="header-titles">
          <h3 class="header-title">Simple, traffic-based pricing</h3>
          <span class="header-subhead">Sign-up for our 30-day trial.</span>
          <span class="header-subhead">No credit card required.</span>
        </div>
      </header>

      <main class="pricing-comp-container">
        <div class="pricing-info-controls">
          <div class="pageviews-container">
            <span class="pageview-count-text">100</span>
            <span class="pageviews-text">Pageviews</span>
          </div>

          <div class="price-slider-container">
            <input
              type="range"
              min="0"
              max="4"
              value="2"
              name="pageviews-value"
              id="pageviews-value"
            />
          </div>
          <div class="price-container">
            <span class="price-text">$16.00</span>
            <span class="month-text">/ month</span>
          </div>
        </div>

        <div class="billing-type-controls">
          <span class="billing-type-text">Monthly Billing</span>
          <label class="switch">
            <input type="checkbox" id="billing-toggle" />
            <span class="slider round"></span>
          </label>
          <span class="billing-type-text">Yearly Billing</span>
          <span class="discount-badge-mobile">-25%</span>
          <span class="discount-badge-desktop hide">-25% discount</span>
        </div>
        <hr class="separator-line" />

        <section class="features-button-group">
          <div class="features-group">
            <div class="feature-container">
              <img
                src="./images/icon-check.svg"
                alt="green checkmark"
                class="feature-checkmark"
              />
              <span class="feature-text">Unlimited websites</span>
            </div>
            <div class="feature-container">
              <img
                src="./images/icon-check.svg"
                alt="green checkmark"
                class="feature-checkmark"
              />
              <span class="feature-text">100% data ownership</span>
            </div>
            <div class="feature-container">
              <img
                src="./images/icon-check.svg"
                alt="green checkmark"
                class="feature-checkmark"
              />
              <span class="feature-text">Email reports</span>
            </div>
          </div>
          <div class="button-container">
            <button class="btn btn-trial">Start my trial</button>
          </div>
        </section>
      </main>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
